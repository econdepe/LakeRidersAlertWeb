{% load static %}

<link rel="stylesheet" href="{% static 'app/style.css' %}">

<script>console.log(hours)</script>
<h2 style="text-align: center; font-size: xx-large;">
    Current week reservations
</h2>
<div style="display: flex;justify-content: center;">
    <table>
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Monday</th>
        <th scope="col" style="max-width: 20%;">Tuesday</th>
        <th scope="col">Wednesday</th>
        <th scope="col">Thursday</th>
        <th scope="col">Friday</th>
      </tr>
    </thead>
    <tbody>
        {% for hour, members_array in hours.items %}
        <tr>
            <th>{{hour}}:00</th>
            {% for members in members_array %}
            <td>{{members}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
